	<body>
		<div class="panel panel-login" style="background-color:#181816;">
			<!--面板头-->
			<div class="panel-heading">
				<!-- 面板的标题 -->
				<h3 class="panel-title text-center" style="height: 30px; line-height: 30px;size: 30px;color: #BCE8F1;">用户登录</h3>
			</div>
			<!-- 面板的身体 -->
			<div class="panel-body" style="background-color: #454844;">

				<form role="form">
					<!-- form group 表单的组合 -->
					<div class="form-group">
						<!-- 输入框组 -->
						<div class="input-group" style="margin-top: 10px;">
							<!--span  input-->
							<span class="input-group-addon">
							<!-- 图标 span-->
							<span class="glyphicon glyphicon-user"></span>
							</span>
							<input type="text" class="form-control" placeholder="请输入用户名" />
						</div>
					</div>
					<div class="form-group">
						<!-- 输入框组 -->
						<div class="input-group" style="margin-top: 32px;margin-bottom: 25px;">
							<!--span  input-->
							<span class="input-group-addon">
		    				<!-- 图标 span-->
		    				<span class="glyphicon glyphicon-lock"></span>
							</span>
							<input type="password" class="form-control" placeholder="请输入密码" />
						</div>
					</div>
					<div class="form-group" style=" margin: 0 auto; width: 100px;">
						<input type="submit" class="btn btn-default btn-block" value="登   录" />
					</div>
				</form>
			</div>
